<div ng-controller="LoginCtrl">
	<div class="jumbotron">
		<h2>{{ loginMessage }}</h2>
	</div>

	<div class="row marketing">
		<form ng-submit="login()">
			<input type="submit" value="Sign in" class="btn btn-primary" />

			<div class="form-group">
				<label for="emailInput">Email:</label>
				<input id="emailInput" class="form-control" type="email" required="required" ng-model="credentials.email" >
			</div>
			<div class="form-group">
				<label for="passwordInput">Password:</label>
				<input id="passwordInput" class="form-control" type="password" required="required" ng-model="credentials.password" />
			</div>

			<div />
		</form>
	</div>
</div>

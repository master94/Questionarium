<div class="jumbotron">
  <h3>All questions</h3>
</div>

<div ng-controller="QuestionsCtrl" class="row marketing">
	<div dir-paginate="question in questions | itemsPerPage: 10">
		<a ng-href="#/questions/{{ question.id }}" >{{ question.caption }}</a>
		<h4>{{ question.text | limitTo: 100 }}</h4>
		<h5>{{ question.user.name }}</h5>
	</div>

	<dir-pagination-controls></dir-pagination-controls>
</div>
